<!DOCTYPE html>
<html>
    <head>
        <title>Form Control</title>
    </head>
    <body>
        <h3>Form Control HTML</h3>
        <form action="index.html" class="" method="POST">
            <table cellpadding="5">
                <tr>
                    <td>Input Text</td>
                    <td><input type="text" name="teks" value="" placeholder="Nama"></td>
                </tr>
                <tr>
                    <td>textarea</td>
                    <td><textarea name="name" cols="30" rows="5" placeholder="Alamat"></textarea></td>
                </tr>
                <tr>
                    <td>Input Number</td>
                    <td><input type="number" name="angka" value="" placeholder="Usia"></td>
                </tr>
                <tr>
                    <td>Input Password</td>
                    <td><input type="password" name="password" value="" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Input Date</td>
                    <td><input type="date" name="tanggal" value=""></td>
                </tr>
                <tr>
                    <td>Input Time</td>
                    <td><input type="time" name="jam" value=""></td>
                </tr>
                <tr>
                    <td>Input Range</td>
                    <td><input type="range" name="range" value=""></td>
                </tr>
                <tr>
                    <td>Input Radio</td>
                    <td>
                        <input type="radio" name="gender" value="1"> Pria
                        <input type="radio" name="gender" value="2"> Wanita
                    </td>
                </tr>
                <tr>
                    <td>Checkbox</td>
                    <td>
                        <input type="checkbox" name="hobi[]" value="sepak bola">Sepak bola
                        <input type="checkbox" name="hobi[]" value="basket">basket
                        <input type="checkbox" name="hobi[]" value="Bola Voli">Bola Voli
                    </td>
                </tr>
                <tr>
                    <td>Combo Box</td>
                    <td>
                        <select name="jurusan">
                            <option value="">--Pilih Jurusan--</option>
                            <option value="RPL">RPL</option>
                            <option value="TKJ">TKJ</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Input File</td>
                    <td><input type="file" name="file" value=""></td>
                </tr>
                <tr>
                    <td>Input Color</td>
                    <td><input type="color" name="warna" value=""></td>
                </tr>
                <tr>
                    <td>Tombol</td>
                    <td>
                        <button type="button" name="button">Tombol Biasa</button>
                        <button type="submit" name="button">Tombol Submit data</button>
                        <button type="reset" name="button">Tombol Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
